<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | MySite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">MySite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Услуги</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Проекты</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contacts') }}">Контакты</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<main class="container my-5">
  {% block content %}{% endblock %}
</main>

<!-- Футер -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
  <p class="mb-0">© 2025 MySite. Все права защищены.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
